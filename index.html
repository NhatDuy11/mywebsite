<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index (2).js"></script>
</head>

<body>
    <div class="main">
        <div class="search">
            <form action="" onsubmit="return false">
                <div class="input">
                    <input id="search" type="text" placeholder="Search..." onkeydown="handleEnter(event)">
                    <p>Enter to search.</p>
                </div>
                <div class="show" id="show">
                </div>
            </form>
        </div>
        <div class="content">
            <div class="space">
                <div class="today">
                    <p id="time"></p>
                    <h6 id="day"></h6>
                </div>
                <div class="welcome">
                    <p id="wel"></p>
                </div>
                <div class="day" id="week">
                </div>
                <h1 class="day-list" id="day-list"></h1>
                <div class="weather" id="wea">
                    
                </div>
            </div>
        </div>
    </div>
</body>

</html>
